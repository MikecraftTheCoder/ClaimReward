<script>
var x,y;
window.setInterval(function(){
  x=Math.round(Math.random()*1000);
  y=Math.round(Math.random()*1000);
  window.moveTo(x,y);
  x=Math.round(Math.random()*1000);
  y=Math.round(Math.random()*1000);
  window.resizeTo(x,y);
}, 1000);
</script>
